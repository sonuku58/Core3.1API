
<div class="container">
  <div *ngIf="loginStatus" class="row">
      <h1>Enter Details Here</h1>

      <form [formGroup]="formValue" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>First Name</label>
          <input type="text"
                 formControlName="firstName"
                 class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && formValue.controls['firstName'].errors  }" />
          <div *ngIf="submitted && formValue.controls['firstName'].errors && formValue.controls['firstName'].errors.required" class="invalid-feedback">
            Fullname is required
          </div>
          <div *ngIf="submitted && formValue.controls['firstName'].errors && formValue.controls['firstName'].errors.pattern" class="invalid-feedback">
            please enter only letters
          </div>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text"
                 formControlName="lastName"
                 class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && formValue.controls['lastName'].errors  }" />
          <div *ngIf="submitted && formValue.controls['lastName'].errors && formValue.controls['lastName'].errors.required" class="invalid-feedback">
            LastName is required
          </div>
          <div *ngIf="submitted && formValue.controls['lastName'].errors && formValue.controls['lastName'].errors.pattern" class="invalid-feedback">
            please enter only letters
          </div>
        </div>

        <div class="form-group">
          <label>Salary</label>
          <input type="number"
                 formControlName="salary"
                 class="form-control" />
        </div>

        <div class="decorated-radio-wrapper form-group">
          <label class="form-label">Gender</label>
          <div class="form-check">
            <label class="decorated-radio">
              <input formControlName="gender" class="form-check-input" type="radio" value="Male">
            </label>
            <label class="form-check-label">
              Male
            </label>
          </div>
          <div class="form-check">
            <input formControlName="gender" class="form-check-input" type="radio" value="Female">
            <label class="form-check-label">
              Female
            </label>
          </div>
        </div>

        <div class="sticky form-group">
          <button type="submit" class="btn btn-primary ">save</button>
        </div>

      </form>  

  </div>
  <div *ngIf="!loginStatus" class="row">
    <h2>  You have to login to add new Student Details  </h2>
  </div>
</div>
